
<div class="row">
  
    <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input id="icon_prefix" type="text" name="name"
            ngModel
            required>
            <label for="icon_prefix">Enter your task</label>
        </div>
      </div>

    
    <div class="col s12 offset-s2">
      <button class="btn-floating btn-large waves-effect waves-light red" id="btn1" type="submit" [disabled]="!f.valid" *ngIf=!editMode><i class="material-icons">add</i></button>
      <button class="btn-floating btn-large waves-effect waves-light blue" id="btn1" type="submit" *ngIf=editMode><i class="material-icons">edit</i></button>
      <button class="btn-floating btn-large waves-effect waves-ligh red" *ngIf="editMode" (click)="onDelete()"><i class="material-icons">delete</i></button>
      <button class="btn-floating btn-large waves-effect waves-light blue" (click)="onClear()"><i class="material-icons">clear</i></button>
    </div>
  </form>
  </div>
